<script>
    $(document).ready(function() {
        {% if success %}
            Swal.fire({
                title: 'Success!',
                text: '{{ message }}',
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                {% if redirect_url %}
                    window.location.href = '{{ redirect_url }}';
                {% endif %}
            });
        {% else %}
            Swal.fire({
                title: 'Error!',
                text: '{{ message }}',
                icon: 'error'
            });
        {% endif %}
    });
</script>
